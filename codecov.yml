codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: 100%
        threshold: 5%
    patch:
      default:
        target: 100%
        threshold: 5%
    changes: yes

comment:
  layout: "header, diff, flags, components"

component_management:
  default_rules:  # default rules that will be inherited by all components
    statuses:
      - type: project # in this case every component that doesn't have a status defined will have a project type one
        target: auto
  individual_components:
    - component_id: ben_spiker_algorithm
      name: BenSpikerAlgorithm
      paths:
        - "spikify/encoding/temporal/deconvolution/ben_spiker_algorithm.py"
        - "tests/encoding/temporal/deconvolution/test_ben_spiker.py"
    - component_id: hough_spiker_algorithm
      name: HoughSpikerAlgorithm
      paths:
        - "spikify/encoding/temporal/deconvolution/hough_spiker_algorithm.py"
        - "tests/encoding/temporal/deconvolution/test_hough_spiker.py"
    - component_id: phase_encoding_algorithm
      name: PhaseEncodingAlgorithm
      paths:
        - "spikify/encoding/temporal/global_referenced/phase_encoding_algorithm.py"

